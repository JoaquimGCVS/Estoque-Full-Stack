<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrthomóveisEstoque</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/estrutura.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <aside class="container__sidebar">
            <button id="botao__perfil">
                <img src="../assets/imagem_perfil.png" alt="">
            </button>
            <nav>
                <ul>
                    <div class="nav__linha">
                        <li><a href="dashboard.html">Dashboard</a></li>
                    </div>
                    <div class="nav__linha active">
                        <li><a href="#">Cadastro</a></li>
                    </div>
                    <div class="nav__linha">
                        <li><a href="estoque.html">Estoque</a></li>
                    </div>
                </ul>
            </nav>
            <footer class="footer">
                <p>© Orthomóveis Colchões</p>
            </footer>
        </aside>

        <div class="container__conteudo">
            <header class="header">
                <h1>Cadastro de produtos</h1>
                <img src="../assets/LogoSemFundo.png" alt="logo">
            </header>
            <main class="main">
                <div class="linha3"></div>
                <div class="form__cadastro" id="formCadastro">
                    <div class="input__linha">
                        <div class="input__group">
                            
                            <input type="text" placeholder="Nome" required>
                        </div>
                        <div class="input__group">
                            
                            <select id="categoria" name="categoria" required>
                                <option value="" disabled selected>Selecione a Categoria</option>
                                <option value="COLCHAO_DE_ESPUMA">Colchão de Espuma</option>
                                <option value="COLCHAO_DE_MOLA">Colchão de Mola</option>
                                <option value="BOX">Box</option>
                                <option value="TRAVESSEIRO">Travesseiro</option>
                            </select>
                        </div>
                    </div>
                    <div class="input__linha">
                        <div class="input__group">
                            
                            <input type="number" placeholder="Quantidade Estocada" required>
                        </div>
                        <div class="input__group">
                            
                            <input type="number" placeholder="Quantidade Encomendada" required>
                        </div>
                    </div>
                    <div class="input__linha">
                        <div class="input__group">
                            
                            <input type="number" step="0.01" placeholder="Valor Unitário" required>
                        </div>
                        <div class="input__group">
                            
                            <input type="text" placeholder="Código" required>
                        </div>
                    </div>
                    <button class="botao__adicionar" id="botaoAdicionar"><i class="fa-solid fa-plus"></i>
                        <p>Adicionar</p>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/cadastro.js"></script>
</body>

</html>
