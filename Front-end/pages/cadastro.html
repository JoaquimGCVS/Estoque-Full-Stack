<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrthomóveisEstoque</title>
  <link rel="stylesheet" href="../css/cadastro.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/estrutura.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <aside class="container__sidebar">
        <img src="../assets/LogoSemFundo.png" alt="logo">
        <nav>
            <ul>
                <div class="nav__linha">
                    <i class="fa-solid fa-chart-line"></i> 
                <li><a href="dashboard.html">Dashboard</a></li>
            </div>
            <div class="nav__linha">
                <i class="fa-solid fa-circle-plus"></i>
                <li><a href="#">Cadastro</a></li>
            </div>
                <div class="nav__linha">
                    <i class="fa-solid fa-dolly"></i> 
                <li><a href="#">Estoque</a></li>
            </div>
            </ul>
          </nav>
    </aside>
    
    <div class="container__conteudo">
      <header class="header">
        <h1>Cadastro de produtos</h1>
    </header>
      <main class="main">
        <div class="form__cadastro" id="formCadastro">
            <div class="input__linha">
                <div class="input__group">
                    <i class="fa-solid fa-tag"></i>
                    <input type="text" placeholder="Nome" required>
                </div>
                <div class="input__group">
                    <i class="fa-solid fa-bed"></i>
                    <input type="text" placeholder="Categoria" required>
                </div>
            </div>
            <div class="input__linha">
                <div class="input__group">
                    <i class="fa-solid fa-box-open"></i>
                    <input type="number" placeholder="Quantidade Estocada" required>
                </div>
                <div class="input__group">
                    <i class="fa-solid fa-truck"></i>
                    <input type="number" placeholder="Quantidade Encomendada" required>
                </div>
            </div>
            <div class="input__linha">
                <div class="input__group">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input type="number" step="0.01" placeholder="Valor Unitário" required>
                </div>
                <div class="input__group">
                    <i class="fa-solid fa-hashtag"></i>
                    <input type="text" placeholder="Código" required>
                </div>
            </div>
            <button class="adicionar"><i class="fa-solid fa-plus"></i><p>Adicionar</p></button>
        </div>
      </main>
      <footer class="footer">
        <p>© Orthomóveis Colchões</p>
      </footer>
    </div>
  </div>
</body>
</html>
